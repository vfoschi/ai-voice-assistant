apiVersion: v1
kind: Service
metadata:
  name: voice-assistant
  namespace: voice-ai
  labels:
    app: voice-assistant
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: voice-assistant
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 ore per gestire chiamate lunghe
