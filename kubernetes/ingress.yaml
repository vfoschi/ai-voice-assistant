apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-assistant
  namespace: voice-ai
  annotations:
    # nginx ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # WebSocket support per Vocode
    nginx.ingress.kubernetes.io/websocket-services: "voice-assistant"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    
    # cert-manager per TLS automatico (se disponibile)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting (opzionale)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    
spec:
  ingressClassName: nginx
  
  tls:
  - hosts:
    - voice-assistant.your-domain.com
    secretName: voice-assistant-tls
  
  rules:
  - host: voice-assistant.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voice-assistant
            port:
              number: 80
