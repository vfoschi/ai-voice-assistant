apiVersion: v1
kind: Secret
metadata:
  name: voice-assistant-secrets
  namespace: voice-ai
type: Opaque
stringData:
  # === Telephony Provider (choose one) ===
  # Options: "twilio" or "sip"
  TELEPHONY_PROVIDER: "twilio"
  
  # === Twilio Configuration (when TELEPHONY_PROVIDER=twilio) ===
  TWILIO_ACCOUNT_SID: "ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  TWILIO_AUTH_TOKEN: "your_twilio_auth_token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # === SIP Configuration (when TELEPHONY_PROVIDER=sip) ===
  # Uncomment and configure if using SIP
  # SIP_SERVER: "sip.yourdomain.com"
  # SIP_PORT: "5060"
  # SIP_USERNAME: "your_sip_username"
  # SIP_PASSWORD: "your_sip_password"
  # SIP_DOMAIN: "yourdomain.com"
  # SIP_EXTENSION: "1000"
  # SIP_TRANSPORT: "udp"  # Options: udp, tcp, tls
  # SIP_STUN_SERVER: "stun:stun.l.google.com:19302"
  # SIP_TURN_SERVER: "turn:turn.example.com:3478"
  
  # === API Keys (always required) ===
  # OpenAI
  OPENAI_API_KEY: "sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  
  # Deepgram
  DEEPGRAM_API_KEY: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  
  # ElevenLabs
  ELEVENLABS_API_KEY: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  
  # Redis (if using password)
  # REDIS_PASSWORD: "your_redis_password"
  
  # PostgreSQL (if using)
  # POSTGRES_PASSWORD: "your_postgres_password"
  
  # Vocode (optional)
  # VOCODE_API_KEY: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
