apiVersion: v1
kind: Secret
metadata:
  name: {{ include "voice-assistant.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "voice-assistant.labels" . | nindent 4 }}
type: Opaque
stringData:
  TWILIO_ACCOUNT_SID: {{ .Values.secrets.twilioAccountSid | quote }}
  TWILIO_AUTH_TOKEN: {{ .Values.secrets.twilioAuthToken | quote }}
  TWILIO_PHONE_NUMBER: {{ .Values.secrets.twilioPhoneNumber | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  DEEPGRAM_API_KEY: {{ .Values.secrets.deepgramApiKey | quote }}
  ELEVENLABS_API_KEY: {{ .Values.secrets.elevenlabsApiKey | quote }}
  {{- if .Values.secrets.vocodeApiKey }}
  VOCODE_API_KEY: {{ .Values.secrets.vocodeApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
